<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lovable-Light Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9fb;
      --panel: #ffffff;
      --border: #e2e5ec;
      --text: #1a1c23;
      --muted: #5c6175;
      --brand: #6d6df6;
      --accent: #ff5c8a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      color: var(--text);
      background: var(--bg);
      height: 100vh;
      display: grid;
      grid-template-columns: 360px 1fr;
    }
    /* Chat Panel */
    .chat {
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 16px;
      font-weight: 700;
      border-bottom: 1px solid var(--border);
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .msg.user { align-self: flex-end; background: var(--brand); color: white; }
    .msg.ai { align-self: flex-start; background: #f1f2f7; color: var(--text); }
    .chat-input {
      border-top: 1px solid var(--border);
      padding: 12px;
      display: flex;
      gap: 8px;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
    }
    .chat-input button {
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      cursor: pointer;
      font-weight: 600;
    }
    /* Preview Panel */
    .preview {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .preview-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }
    .preview-stage {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 40px;
    }
    /* Example Sections */
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg,#6d6df6,#ff5c8a);
      color: white;
      border-radius: 16px;
    }
    .hero h1 { font-size: 42px; margin: 0 0 12px; }
    .hero p { font-size: 18px; margin: 0 0 24px; color: rgba(255,255,255,.9); }
    .btn {
      display: inline-block;
      background: white;
      color: var(--brand);
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Chat links -->
  <section class="chat">
    <div class="chat-header">Chat</div>
    <div class="chat-log" id="chatlog">
      <!-- Nachrichten -->
    </div>
    <div class="chat-input">
      <textarea id="chatInput" rows="2" placeholder="Beschreibe deine Seite..."></textarea>
      <button id="sendBtn">Senden</button>
    </div>
  </section>

  <!-- Vorschau rechts -->
  <section class="preview">
    <div class="preview-header">Vorschau</div>
    <div class="preview-stage" id="stage">
      <section class="hero">
        <h1>Willkommen</h1>
        <p>Beschreibe deine Seite links im Chat, und sie erscheint hier.</p>
        <a href="#" class="btn">Loslegen</a>
      </section>
    </div>
  </section>

<script>
const $ = id => document.getElementById(id);
function addMsg(role, text){
  const div=document.createElement("div");
  div.className="msg "+role;
  div.textContent=text;
  $("chatlog").appendChild(div);
  $("chatlog").scrollTop=$("chatlog").scrollHeight;
}
async function send(){
  const val=$("chatInput").value.trim();
  if(!val) return;
  $("chatInput").value="";
  addMsg("user", val);
  try {
    const res=await fetch("/api/generate",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({input:val})});
    const data=await res.json();
    if(data.error){ addMsg("ai","Fehler: "+data.error); return; }
    addMsg("ai","âœ… Seite aktualisiert.");
    renderPage(data);
  }catch(e){ addMsg("ai","Fehler beim Server"); }
}
$("sendBtn").onclick=send;
$("chatInput").addEventListener("keydown",e=>{ if(e.key==="Enter"&&!e.shiftKey){ e.preventDefault(); send(); }});
function renderPage(data){
  $("stage").innerHTML="";
  const blocks=data.blocks||[];
  for(const b of blocks){
    if(b.type==="hero"){
      $("stage").innerHTML+=`<section class="hero"><h1>${b.headline||""}</h1><p>${b.sub||""}</p><a href="${b.ctaLink||"#"}" class="btn">${b.ctaText||"Mehr"}</a></section>`;
    }
  }
}
</script>
</body>
</html>
