<html lang="de">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            line-height: 1.6;
            color: #333;
            background: #f4f4f4;

        .container {

        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;

        header p {
            font-size: 1.2rem;
            opacity: 0.9;

        main {
            background: white;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 10px;

        .section {

        }

            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .section p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .card {

            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
